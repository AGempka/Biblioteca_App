<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
       <h:form id="form">
            <p:fieldset legend="Autores">
                <h:panelGrid columns="3" >
                 

                    <h:outputLabel value="Nombre del Autor:" for="nombre"/>
                    <p:inputText id="nombre" value="#{autoresBean.nombre_autor.nombre}" required="true"/>
                    <p:message for="nombre"/>

               
                </h:panelGrid>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Grabar" action="#{autoresBean.grabar()}" update=":form :formData"/>
                    </p:toolbarGroup>
                </p:toolbar>
                  </p:fieldset>
   </h:form>
                
                <h:form id="formData">
                    <p:dataTable value="#{autoresBean.autors}" var="a">
                <p:column headerText="">
                    <p:commandButton value="Modificar" action="#{autoresBean.setNombre_autor(a)}" update=":form"/>
                </p:column>

                <p:column headerText="">
                    <p:commandButton value="Eliminar" action="#{autoresBean.delete(a)}" update=":formData"/>
                </p:column>

                <p:column headerText="ID Autor">
                    <h:outputText value="#{a.idAutor}"/>
                </p:column>

                <p:column headerText="Nombre del Autor">
                    <h:outputText value="#{a.nombre}"/>
                </p:column>

               
            </p:dataTable>
        </h:form>



           

     
    </ui:define>

</ui:composition>
