<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   

    <ui:define name="content">
         <h:form id="form">
            <p:fieldset legend="Libros">
               
                
                <h:panelGrid columns="3" >
                     
                    <p:message for="autores"/>
                    <h:outputLabel value="ISBN:" for="ISBN"/>
                    <p:inputText id="ISBN" value="#{librosBean.libros.isbn}" required="true"/>
                    <p:message for="ISBN"/>

                    <h:outputLabel value="Titulo:" for="titulo"/>
                    <p:inputText id="titulo" value="#{librosBean.libros.titulo}" required="true"/>
                    <p:message for="titulo"/>

                    <h:outputLabel value="Editorial:" for="editorial"/>
                    <p:inputText id="editorial" value="#{librosBean.libros.editorial}" required="true"/>
                    <p:message for="editorial"/>   

                     <p:outputLabel for="autores" value="Autores:" />
                    
                     <p:selectOneMenu id="autores" value="#{librosBean.autor.idAutor} ">
                        <f:selectItem itemLabel="Seleccione" itemValue=""/> 
                        <f:selectItems value="#{librosBean.autors}" var="lib" itemLabel="#{lib.nombre}"
                                       itemValue="#{lib.idAutor}" />
                    </p:selectOneMenu>
                        <p:message for="autores"/>
                  

          
                </h:panelGrid>
                
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Grabar" action="#{librosBean.grabar()}" update=":form :formData"/>
                    </p:toolbarGroup>
                </p:toolbar>
               

            </p:fieldset>

        </h:form>


        <h:form id="formData">
            <p:dataTable value="#{librosBean.libroses}" var="l">
                <p:column headerText="">
                    <p:commandButton value="Modificar" action="#{librosBean.setLibros(l)}" update=":form"/>
                </p:column>

                <p:column headerText="">
                    <p:commandButton value="Eliminar" action="#{librosBean.delete(l)}" update=":formData"/>
                </p:column>

                <p:column headerText="ISBN">
                    <h:outputText value="#{l.isbn}"/>
                </p:column>

                <p:column headerText="Titulo">
                    <h:outputText value="#{l.titulo}"/>
                </p:column>

                <p:column headerText="Editorial">
                    <h:outputText value="#{l.editorial}"/>
                </p:column>

                
                <p:column headerText="Autor">
                    <h:outputText value="#{l.idAutor.nombre}"/>
                </p:column>

                 <p:column headerText="ID Autor">
                     <h:outputText value="#{l.idAutor.idAutor}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>


    </ui:define>

</ui:composition>
